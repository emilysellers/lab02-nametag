<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input-field">
    <input type="color" id="color-field">
    <button id="submit-btn">Update name tag</button>
    <input type="text" id="pronoun-input">
    <button id="pronoun-btn">Add pronouns</button>
    <main>
        <section class="top" id="top-section">
            <h1>Hello</h1>
            <h2>my name is</h2>
        </section>
        <section class="middle" id="middle-section">
            <span id="name">Emily Sellers</span>
            <span id="pronoun">(she/her)</span>
        </section>
        <section class="bottom" id="bottom-section">

        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
